<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--           input city                      -->
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="search icon"></button>
        </div>

    <!--          error city                     -->
        <div class="error">
            <p>Invalid City Name Try again</p>
        </div>

    <!--          Weather city                     -->

        <div class="weather">
            <img src="images/rain.png" alt="rain image" class="weather-icon">
            <h1 class="temp">22Â°C </h1>
            <h2 class="city">Casablanca</h2>
            <div class="details">

                <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="wind">
                    <div>
                        <p class="wind">50 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>








<script src="appW.js"></script>

</html>
